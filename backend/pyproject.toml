[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "slow: Slow tests",
    "e2e: End-to-end tests using test database tables",
]

[tool.coverage.run]
source = ["."]
omit = [
    "tests/*",
    "*/test_*.py",
    "__pycache__/*",
    "venv/*",
    ".venv/*",
    "migrations/*",
    "scripts/*",
    # Exclude complex orchestration scripts that are primarily CLI entry points
    # These have comprehensive subprocess-based tests but internal methods are complex
    "analytics.py",
    "backtest.py",
    "strategy_tuning.py",
]

[tool.coverage.report]
show_missing = true
skip_empty = true
precision = 2
fail_under = 80

[tool.coverage.html]
directory = "htmlcov"

[tool.coverage.xml]
output = "coverage.xml"
